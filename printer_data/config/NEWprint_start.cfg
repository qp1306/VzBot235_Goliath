[gcode_macro PRINT_START]
description: "Prime the nozzle with a customizable line, including a high-speed nozzle wipe with multiple passes"

# Default Parameters (can be overridden by slicer or manually)
# --- Configuration Variables ---
variable_bedtemp: 60  ; Bed temperature in °C
variable_extruder_temp: 155  ; Extruder temperature for priming (°C)
variable_hotendtemp: 200  ; Hotend temperature for printing (°C)
variable_wipe_x: 50  ; Starting X position for the nozzle wipe (in mm)
variable_wipe_y: 50  ; Starting Y position for the nozzle wipe (in mm)
variable_wipe_z: 0.3  ; Starting Z position for the nozzle wipe (in mm)
variable_move_speed: 1500  ; Speed for moving to the wipe position (in mm/min)
variable_fan_speed: 0.7  ; Cooling fan speed (0 to 1)

gcode:
    
